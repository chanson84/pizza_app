<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pizza Ordering</title>
</head>
<body>
<h1>Online Order & Delivery</h1>
<form>
    <br>

    <input type="radio" name="size" id="pizza-small" data-shipping-fee="7.00" checked="checked">
    <label for="pizza-small">Small $7.00</label>

    <br>

    <input type="radio" name="size" id="pizza-medium" data-shipping-fee="9.00">
    <label for="pizza-medium">Medium Pizza $9.00</label>

    <br>

    <input type="radio" name="size" id="pizza-large" data-shipping-fee="12.00">
    <label for="pizza-large">Large Pizza $12.00</label>

    <br>

    <input type="radio" name="size" id="crust-thin"  checked="checked">
    <label for="crust-thin">Thin Crust</label>

    <br>

    <input type="radio" name="size" id="crust-gf" >
    <label for="crust-gf">Gluten Free Crust</label>

    <br>

    <input type="radio" name="size" id="crust-tossed" >
    <label for="crust-tossed">Hand Tossed</label>

    <br>

    <input type="radio" name="size" id="crust-stuffed" >
    <label for="crust-stuffed">Stuffed Crust</label>

    <br>
    <input type="checkbox" name="meat" id="pepperoni" value="Pepperoni"
           data-price="1.50">
    <label for="pepperoni">Pepperoni $1.50</label>

    <br>

    <input type="checkbox" name="meat" id="sausage" value="Sausage"
           data-price="1.50">
    <label for="sausage">Sausage $1.50</label>

    <br>

    <input type="checkbox" name="meat" id="bacon" value="Bacon"
           data-price="1.50" data-discount="0.5">
    <label for="bacon">Bacon $1.50</label>
    <br>
    <input type="checkbox" name="veggies" id="peppers" value="Green Peppers"
           data-price="1.50">
    <label for="peppers">Green Peppers $1.00</label>

    <br>

    <input type="checkbox" name="veggies" id="mushroom" value="Mushrooms"
           data-price="1.00">
    <label for="mushroom">Mushrooms $1.00</label>

    <br>

    <input type="checkbox" name="veggies" id="olives" value="Black Olives"
           data-price="1.50" data-discount="0.5">
    <label for="olives">Olives $1.00</label>

<br>
    <button>Order <span id="quantity"></span> Pizza Now!</button>

</form>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="pizza_app.js"></script>
</body>
</html>
